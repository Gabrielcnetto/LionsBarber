plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.lionsbarbeariaeasecorte.barbearia"
    compileSdkVersion 34
    buildToolsVersion "31.0.0"
    defaultConfig {
        // TODO: Especifique o ID de aplicativo único (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.lionsbarbeariaeasecorte.barbearia"
        // Você pode atualizar os seguintes valores para corresponder às necessidades do seu aplicativo.
        // Para mais informações, consulte: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion 31
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildTypes {
        release {
            // Configurações de otimização para a versão de release
            minifyEnabled false
            shrinkResources false
            // Configura a assinatura para a versão de release
            // Lembre-se de configurar as chaves de assinatura corretas para a versão de release
            // Proguard foi desativado para simplificar
        }
    }
    // Configuração de assinatura para a versão de release
    signingConfigs {
        release {
            // Substitua as linhas abaixo pelos detalhes da sua chave de assinatura de release
            keyAlias 'lionsBarber'
            keyPassword 'lionssenhaprivada'
            storeFile file('/Volumes/GabrielPc/Documentos-new/barbearias/LionsBarber/lionsBarberKeyStore.jks')
            storePassword 'lionsSenha'
        }
    }
    // Utilize as configurações de assinatura para a versão de release
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.android.support:multidex:2.0.1'
    // Outras dependências...
}
